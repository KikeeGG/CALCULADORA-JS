<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CalculadoraJS 16-01-2026</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <div class="calculator__display">0</div>
  <!--CALCULADORA AL ESTILO CASIO CALCULADORA ANTIGUA-->>
  <div class="calculator__keys">
    <button data-action="clear" class="span-2">AC</button> <!--EL BOTON DE LIMPIAR-->
    <button data-action="divide">÷</button> <!--EL BOTON DE DIVIDIR-->
    <button data-action="multiply">×</button> <!--EL BOTON DE MULTIPLICAR-->

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button data-action="subtract">−</button> <!--EL BOTON DE RESTAR-->

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button data-action="add">+</button> <!--EL BOTON DE SUMAR-->

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button data-action="calculate" class="equals">=</button>

    <button class="span-2">0</button>
    <button data-action="decimal">.</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
